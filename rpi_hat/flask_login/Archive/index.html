<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon2.ico">
	<title>Atlantis Electronics | Login</title>
</head>
<body>
	<div id="container">
		<aside class="form_container">
			<form action="" method="POST">
				<div class="form-logo">
					<img src="img/logo2.png" alt="Atlantis Electronics Logo">
					<!-- <h1>Atlantis Electronics Corp.</h1> -->
				</div>
				<div class="form-section">
					<label for="username">Username*</label>
					<input type="text" name="username" id="username" required>
				</div>
				<div class="form-section">
					<label for="password">Password*</label>
					<input type="password" name="password" id="password" required>
					<span class="icon icon-eye-slash ojo"></span>
				</div>
				<button type="submit">Login</button>
			</form>
		</aside>
		<footer class="footer_index">
			<p>Powered by</p>
			<div id="logo_kirno"></div>
		</footer>
	</div>
	<script src="js/login.js"></script>
</body>
</html>
