<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/estilos.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon2.ico">
	<title>Atlantis Electronics | Water Meters</title>
</head>
<body>
	<header>
		<img src="img/logo2.png" alt="Atlantis Electronics Logo">
	</header>
	<div class="contenedor">
		<div class="contenedor_botones">
			<h2>Choose a button</h2>
			<button onclick="botonSleccionado(0)" class="seleccionado">Real consumption</button>
			<button onclick="botonSleccionado(1)">Last hour</button>
			<button onclick="botonSleccionado(2)">Last day</button>
			<button onclick="botonSleccionado(3)">Last 7 days</button>
			<button onclick="botonSleccionado(4)">Last 30 days</button>
		</div>
		<div class="contenedor_meters">
			<div class="contenedor-meter">
				<h2>Meter #1</h2>
				<div class="contenedor-meter-img">
					<p class="number" id="meter_1"></p>
					<img src="img/medidor.png" alt="medidor">
				</div>
			</div>
			<div class="contenedor-meter">
				<h2>Meter #2</h2>
				<div class="contenedor-meter-img">
					<p class="number" id="meter_2"></p>
					<img src="img/medidor.png" alt="medidor">
				</div>
			</div>
			<div class="contenedor-meter">
				<h2>Meter #3</h2>
				<div class="contenedor-meter-img">
					<p class="number" id="meter_3"></p>
					<img src="img/medidor.png" alt="medidor">
				</div>
			</div>
			<div class="contenedor-meter">
				<h2>Meter #4</h2>
				<div class="contenedor-meter-img">
					<p class="number" id="meter_4"></p>
					<img src="img/medidor.png" alt="medidor">
				</div>
			</div>
		</div>
	</div>
	<footer class="footer_meter">
		<p>Powered by Kirno International LLC</p>
	</footer>
	<script src="js/meter_validation.js"></script>
</body>
</html>
